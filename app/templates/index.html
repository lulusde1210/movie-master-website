{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
{% endblock %}

{% block title %}All Movies{% endblock %}

{% block content %}

<div class="container">
    <h1 class="heading">Popular Movies</h1>
    <a href="{{url_for('movies.show_all_movies')}}">my movies</a>
    <div class="card-containter">
        {% for movie in movies%}
        <img src="https://image.tmdb.org/t/p/w500{{movie['poster_path']}}" alt="movie_picture" width="250">
        {% endfor%}
    </div>

</div>
{% endblock %}
